### Meta parameters used in simulation
meta:
  g1: param
  g2: param
#  eint1: param
#  eint2: param
  theta_int: param
  sini: param

  velocity:
    model: offset # default
    v0: param
    vcirc: param
    rscale: param
    dx_kin: param
    dy_kin: param

  intensity:
    type: inclined_exp
    flux: param
    hlr: param
    em_PaA_hlr: param
    #cont_PaA_hlr: param
    dx_disk: param
    dy_disk: param
    dx_spec: 0.0
    dy_spec: param

  psf: from_data

  units:
    v_unit: km/s
    r_unit: arcsec

  run_options:
    run_mode: FLUX # ETC or FLUX
    imap_return_gal: True
    use_numba: False
    alignment_params: sini_pa # eint, sini_pa, inc_pa, eint_eigen

  model_dimension:
    Nx: 100
    Ny: 100
    scale: 0.02
    lblue: 3800
    lred: 5200
    resolution: 5000
    #lambda_range: [[4886.499999999879, 4917.499999999875]]
    lambda_range: [[4871.0, 4933.0]]
    lambda_res: 0.25
    super_sampling: 2
    lambda_unit: nm

  sed:
    z: 0.3
    continuum_type: func # temp
    continuum_func: "1.0 + wave * 0.0"
    #restframe_temp: ../data/Simulation/GSB2.spec
    temp_wave_type: Ang
    temp_flux_type: flambda
    cont_norm_method: flux
    obs_cont_norm_wave: 4440
    #obs_cont_norm_flam: param
    obs_cont_norm_flam: 0.0
    em_PaA_flux: param
    em_PaA_sigma: 0.65

  obs_conf:
    - INSTNAME: JWST
      OBSTYPE: grism
      BANDPASS: ../data/Bandpass/DESI/z.dat?
      SEDBLKID: 0
      PSFTYPE: data
      # if in ETC mode
      RDNOISE: 2.6
      SKYMODEL: ../data/Skyspectra/spec-sky.dat
      DIAMETER: 332.42
      EXPTIME: 180
      GAIN: 1.0
      NOISETYP: ccd
      ADDNOISE: False
    - INSTNAME: JWST
      OBSTYPE: image
      BANDPASS: ../data/Bandpass/CTIO/DECam.r.dat
      PSFTYPE: data
      # if in ETC mode
      SKYLEVEL: 44.54
      EXPTIME: 4000
      NAXIS: 2
      NAXIS1: 32
      NAXIS2: 30
      PIXSCALE: 0.003
      PSFFWHM: 1.0
      DIAMETER: 378.2856
      GAIN: 4.0
      NOISETYP: ccd
      RDNOISE: 7
      ADDNOISE: False
